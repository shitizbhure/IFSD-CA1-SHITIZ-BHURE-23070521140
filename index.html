<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #e8e8e8;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #666;
            border-bottom: 2px solid #ddd;
        }

        .main-content {
            display: flex;
            min-height: 500px;
        }

        .grid-section {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 2px;
            padding: 2px;
            background-color: #ddd;
        }

        .grid-item {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .item-1 {
            grid-row: 1 / 5;
            grid-column: 1 / 2;
            background-color: #c62390;
        }

        .item-2 {
            grid-row: 1 / 2;
            grid-column: 2 / 4;
            background-color: #d5ca25;
        }

        .item-3 {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background-color: #7c24b2;
        }

        .item-4 {
            grid-row: 2 / 3;
            grid-column: 3 / 4;
            background-color: #87b8d7;
        }

        .item-5 {
            grid-row: 3/ 4;
            grid-column: 1 / 2;
            background-color: #958a8a;
        }

        .item-6 {
            grid-row: 3 / 4;
            grid-column: 2/ 3;
            background-color: #79e073;
        }

        .item-7 {
            grid-row: 3 / 4;
            grid-column: 3 / 4;
            background-color: #3b80b2;
        }

        .phone-section {
            display: none;
        }

        .phone {
            width: 180px;
            height: 320px;
            background-color: #000;
            border-radius: 25px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .phone-screen {
            margin: 15px;
            height: calc(100% - 30px);
            background-color: #333;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .phone-item {
            flex: 1;
            background-color: #555;
            margin: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .phone-item:first-child {
            border-radius: 14px 14px 0 0;
            background-color: #666;
        }

        .phone-item:last-child {
            border-radius: 0 0 14px 14px;
            background-color: #444;
        }

        .arrow {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 0;
            height: 0;
            border-left: 15px solid #666;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* Mobile interface - triggered by device emulation */
        .mobile-view .main-content {
            flex-direction: column;
        }
        
        .mobile-view .phone-section {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            position: relative;
            padding: 40px 20px;
            order: -1;
        }
        
        .mobile-view .phone {
            width: 120px;
            height: 200px;
        }
        
        .mobile-view .grid-section {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(6, 1fr);
        }
        
        .mobile-view .item-7 {
            display: none;
        }
        
        .mobile-view .item-1, 
        .mobile-view .item-2, 
        .mobile-view .item-3, 
        .mobile-view .item-4, 
        .mobile-view .item-5, 
        .mobile-view .item-6 {
            grid-column: 1 / 2;
        }
        
        .mobile-view .item-1 { grid-row: 1 / 2; }
        .mobile-view .item-2 { grid-row: 2 / 3; }
        .mobile-view .item-3 { grid-row: 3 / 4; }
        .mobile-view .item-4 { grid-row: 4 / 5; }
        .mobile-view .item-5 { grid-row: 5 / 6; }
        .mobile-view .item-6 { grid-row: 6 / 7; }

        @media (min-width: 1024px) {
            .grid-section {
                grid-template-columns: 2fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <div class="grid-section">
                <div class="grid-item item-1">1</div>
                <div class="grid-item item-2">2</div>
                <div class="grid-item item-3">3</div>
                <div class="grid-item item-4">4</div>
                <div class="grid-item item-5">5</div>
                <div class="grid-item item-6">6</div>
                <div class="grid-item item-7">7</div>
            </div>
            
            <div class="phone-section">
                <div class="arrow"></div>
                <div class="phone">
                    <div class="phone-screen">
                        <div class="phone-item">1</div>
                        <div class="phone-item">2</div>
                        <div class="phone-item">3</div>
                        <div class="phone-item">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
