<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout from Image</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      width: 410px;
      margin: auto;
    }

    .block {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: white;
      border-radius: 8px;
    }

    .block1 {
      background-color: #e91e63;
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .block2 {
      background-color: #ffeb3b;
      color: #000;
      grid-column: 3 / 5;
      grid-row: 1 / 2;
    }

    .block3 {
      background-color: #9c27b0;
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .block4 {
      background-color: #757575;
      grid-column: 4 / 5;
      grid-row: 2 / 3;
    }

    .block5 {
      background-color: #4caf50;
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .block6 {
      background-color: #ff9800;
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .block7 {
      background-color: #2196f3;
      grid-column: 3 / 5;
      grid-row: 3 / 4;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
  </div>

</body>
</html>
